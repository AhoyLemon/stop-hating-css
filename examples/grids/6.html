
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="../css/example.css"/>
    <title>HELLO</title>
  </head>
  <body class="gridbody">
    <style>
      .mojito, .daiquiri, .pina-colada { grid-column: span 2; grid-row:span 2; }
      
    </style>
    <div class="grid cocktails" style="grid-template-columns:repeat(4,1fr); padding:20px;">
      <div class="cocktail pina-colada"><img src="../svg/pina-colada.svg"/></div>
      <div class="cocktail screwdriver"><img src="../svg/screwdriver.svg"/></div>
      <div class="cocktail cuba-libre"><img src="../svg/cuba-libre.svg"/></div>
      <div class="cocktail mojito"><img src="../svg/mojito.svg"/></div>
      <div class="cocktail b-52"><img src="../svg/b-52.svg"/></div>
      <div class="cocktail margarita"><img src="../svg/margarita.svg"/></div>
      <div class="cocktail daiquiri"><img src="../svg/daquiri.svg"/></div>
      <div class="cocktail tequila-sunrise"><img src="../svg/tequila-sunrise.svg"/></div>
      <div class="cocktail sex-on-the-beach"><img src="../svg/sex-on-the-beach.svg"/></div>
      <div class="cocktail manhattan"><img src="../svg/manhattan.svg"/></div>
      <div class="cocktail bloody-mary"><img src="../svg/bloody-mary.svg"/></div>
    </div>
  </body>
</html>
