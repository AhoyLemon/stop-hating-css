
<html>
  <head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=Edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <link rel="stylesheet" href="css/example.css"/>
    <title>HELLO</title>
  </head>
  <body class="float-holder">
    <div class="flex-container">
      <figure class="card flexbox"><img src="img/riker2.jpg"/>
        <figcaption>
          <p>Maybe if we felt any human loss as keenly as we feel one of those close to us, human history would be far less bloody.</p>
        </figcaption>
      </figure>
      <figure class="card flexbox"><img src="img/riker1.jpg"/>
        <figcaption>
          <p>We could cause a diplomatic crisis.</p>
        </figcaption>
      </figure>
      <figure class="card flexbox"><img src="img/riker3.jpg"/>
        <figcaption>
          <p>Could someone survive inside a transporter buffer for 75 years?</p>
        </figcaption>
      </figure>
      <figure class="card flexbox"><img src="img/riker4.jpg"/>
        <figcaption>
          <p>Worf, It's better than music. It's jazz.</p>
        </figcaption>
      </figure>
      <figure class="card flexbox"><img src="img/riker6.jpg"/>
        <figcaption>
          <p>This is not about revenge. This is about justice. Your head is not an artifact! I'll be sure to note that in my log. Fate. It protects fools, little children, and ships named "Enterprise."</p>
        </figcaption>
      </figure>
      <figure class="card flexbox"><img src="img/riker5.jpg"/>
        <figcaption>
          <p>Congratulations - you just destroyed the Enterprise. Talk about going nowhere fast.</p>
        </figcaption>
      </figure>
    </div>
  </body>
</html>
